<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Tic tac toe</title>
        <link href="css/game.css" rel="stylesheet" />
        <link href="css/score.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <main class="userTurn">
            <section id="game">
                <div id="board">
                    <div class="square top left">
                        <div></div>
                    </div>
                    <div class="square top">
                        <div></div>
                    </div>
                    <div class="square top right">
                        <div></div>
                    </div>
                    <div class="square left">
                        <div></div>
                    </div>
                    <div class="square">
                        <div></div>
                    </div>
                    <div class="square right">
                        <div></div>
                    </div>
                    <div class="square bottom left">
                        <div></div>
                    </div>
                    <div class="square bottom">
                        <div></div>
                    </div>
                    <div class="square bottom right">
                        <div></div>
                    </div>
                </div>
                <div id="restart" style="display: none"></div>
            </section>

            <section id="scores">
                <div class="player" id="user">
                    <p class="name"></p>
                    <p class="score">0</p>
                </div>
                <div class="player" id="pc">
                    <p class="name">Computador</p>
                    <p class="score">0</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Feito por Jo√£o Vitor</p>
            <div>
                <a href="https://github.com/joao-vitorg/tic-tac-toe" target="_blank">
                    <img alt="" src="img/github.png" />
                    <p>Github</p>
                </a>
                <a href="https://www.linkedin.com/in/joao-vitorg" target="_blank">
                    <img alt="" src="img/linkedin.png" />
                    <p>Linkedin</p>
                </a>
            </div>
        </footer>
    </body>
</html>
